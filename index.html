<!DOCTYPE html>

<html>
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=0"
    />
  </head>

  <body>
    <h1>Vamos a dibujar Mandelbot sets</h1>

    <form id="controls">
      <fieldset>
        <legend>Imag√≠nate que te vas</legend>

        <label>
          <span>zoom</span>
          <input type="number" name="zoom" value="200" />
        </label>

        <label>
          <span>X pan</span>
          <input type="number" name="panX" value="2" step="0.1" />
        </label>

        <label>
          <span>Y pan</span>
          <input type="number" name="panY" value="1.5" step="0.1" />
        </label>

        <label>
          <span>iterations</span>
          <input type="number" name="iterations" value="5" />
        </label>
      </fieldset>

      <button type="reset">Reset</button>
      <button type="submit">Dibujar</button>
    </form>

    <br />

    <canvas id="canvas" height="600" width="600" />

    <script type="text/javascript" src="./index.js"></script>
  </body>
</html>
