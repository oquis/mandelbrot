<!DOCTYPE html>

<html>
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=0"
    />

    <link rel="stylesheet" href="./index.css" />
  </head>

  <body>
    <form id="controls" class="controls" novalidate>
      <div class="form-fields">
        <fieldset>
          <legend>Color</legend>

          <input type="number" name="color" value="0" step="1" class="big" />
        </fieldset>

        <fieldset>
          <legend>Iterations</legend>

          <input type="number" name="iterations" value="5" class="big" />
        </fieldset>

        <fieldset>
          <legend>Zoom</legend>

          <input type="number" name="zoom" value="200" step="100" class="big" />
        </fieldset>

        <fieldset class="offset">
          <legend>Offset</legend>

          <div class="offset-inputs">
            <div>
              <label for="offsetX">X:</label>

              <input
                id="offsetX"
                name="offsetX"
                type="number"
                value="2"
                step="0.1"
              />
            </div>

            <div>
              <label for="offsetY">Y:</label>

              <input
                id="offsetY"
                name="offsetY"
                type="number"
                value="2"
                step="0.1"
              />
            </div>
          </div>
        </fieldset>

        <fieldset class="form-actions">
          <legend>Actions</legend>

          <button type="reset">Reset</button>
          <button type="submit">Dibujar</button>
        </fieldset>
      </div>
    </form>

    <main>
      <canvas id="canvas" height="600" width="100%" />
    </main>

    <script type="text/javascript" src="./index.js"></script>
  </body>
</html>
